<div class="container mt-5">
  <div class="row">
      <div class="col">
          <h1 class="text-center mb-5">Vista de un Project </h1>
          <table class="table table-bordered table-striped">
              <tbody>
                  <tr>
                      <th>Id</th>
                      <td>{{oProject.id}}</td>
                  </tr>
                  <tr>
                      <td>Code</td>
                      <td>{{oProject.project_code}}</td>
                  </tr>
                  <tr>
                      <td>Description</td>
                      <td>{{oProject.project_description}}</td>
                  </tr>
                  <tr>
                      <td>URL</td>
                      <td>{{oProject.url}}</td>
                  </tr>
                  <tr>
                      <td>Team</td>
                      <td>{{oProject.team.name}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>

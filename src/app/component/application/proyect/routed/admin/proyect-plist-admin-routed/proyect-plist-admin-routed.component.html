<div class="container mt-5">
    <div class="row">
      <div class="col">
        <h1 class="text-center mb-5">Lista de Projects</h1>
        <div class="col-md text-end d-flex justify-content-center align-items-center mb-3">
          <app-search-unrouted [placeHolder]="'Buscar developer'" (onSearch)="setFilter( $event )"></app-search-unrouted>
          <app-dropdown-register-page class="mx-2" [PageSize]="this.getPageRegister()"
            (eeRpp)="this.setRpp($event)"></app-dropdown-register-page>
        </div>
        <div class="col-md text-center">
          <app-pagination-unrouted [nPage]="getPageNumber() + 1" [nTotalPages]="this.getpagesCount()"
            (eePage)="setPage($event)"></app-pagination-unrouted>
        </div>
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Code</th>
              <th>Description</th>
              <th>url</th>
              <th>Team</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let project of this.getPlistContent()">
              <td>{{project.id}}</td>
              <td>{{project.project_code}}</td>
              <td>{{project.project_description}}</td>
              <td>{{project.url}}</td>
              <td>{{project.team.name}}</td>
              <td>
                <button class="btn btn-outline-primary">
                  <fa-icon [icon]="faEye"></fa-icon>
                </button>
                <button class="btn btn-outline-warning">
                  <fa-icon [icon]="faUserPen"></fa-icon>
                </button>
                <button class="btn btn-outline-danger">
                  <fa-icon [icon]="faTrash"></fa-icon>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

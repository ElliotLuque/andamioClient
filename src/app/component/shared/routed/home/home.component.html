<div class="container">
  <div class="row">
    <div class="col">
      <h1>Component home!!</h1>

      <!-- Double data binding -->

      <h1>Comunicación del control a la plantilla</h1>
      <h2>Interpolación</h2>
      {{nombre}}
      <h2>Atributo o propiedad</h2>
      <div>                
        <img [src]="urlimagen" alt="homer" width="400" />        
      </div>
      <h2>Class</h2>
      <button [class]="claseboton">{{nombre}}</button>
      <h2>Style</h2>
      <div [style.font-size]="mitamanyo">HOLA</div>

      <h1>Comunicación de la plantilla al control</h1>
      <button class="btn btn-danger mx-3 my-5" (click)="openModal($event)">plantilla a contolador (open alert)</button>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        open modal
      </button>      

      <h1>DDB</h1>
      <div>{{valor}}</div>
      <input type="text" [(ngModel)]="valor">  
      <input type="text" [(ngModel)]="valor">
      
    </div>    
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img [src]="urlimagen" alt="homer" width="400" />        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
